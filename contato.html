<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - AluraBooks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header p {
            margin: 0.5em 0 0;
            font-size: 1.2em;
            color: #666;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .contact-info, .contact-form {
            margin-bottom: 40px;
        }

        .contact-info h2, .contact-form h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .contact-info a {
            color: #0066cc;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #0066cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #004c99;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <p>Entre em contato conosco através dos meios abaixo:</p>
    </header>

    <main>
        <section class="contact-info">
            <h2>Informações de Contato</h2>
            <p>Email: <a href="mailto:gbuaszquevicz@gmail.com">gbuaszquevicz@gmail.com</a></p>
            

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjYhMMbh36TRP5V1LSAqKvC-NbPRB06958b2crxnO0M6deQP0TqLTT_wWL&s=10" alt="instagram" width="20" height="20"> <p>Instagram: <a href="https://www.instagram.com/GuilhermeBuaszquevicz" target="_blank">@GuilhermeBuaszquevicz</a></p>
        </section>

        <section class="contact-form">
            <h2>Envie uma Mensagem</h2>
            <form action="mailto:gbuaszquevicz@gmail.com" method="post" enctype="text/plain">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AluraBooks. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
